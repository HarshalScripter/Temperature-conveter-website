<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: #FFAC1C;">TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body style='font-family: "Comic Sans MS", "Comic Sans", cursive;'>
    <img src="https://www.calculator.land/wp-content/uploads/2022/12/temperature-converter-schema.jpg">
    <main>
        <header>
            <h1 style="font-family: 'Lato', sans-serif; color: white;">TEMPERATURE CONVERTER</h1>
        </header>
        <section class="inputs">
            <table>
                <tr>
                    <td colspan="4" style="text-align: center;"><label for="celcius">Celcius</label> 
                    <input type="number" name="celcius" id="celcius" class="input" placeholder="Enter Celcius value"></td>
                </tr>
                <tr>
                    <td><label for="fahrenheit">Fahrenheit</label></td>
                    <td><input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Enter Fahrenheit value"></td>
                    <td><label for="kelvin">Kelvin</label></td>
                    <td><input type="number" name="kelvin" id="kelvin" class="input" placeholder="Enter Kelvin value"></td>
                </tr>
            </table>
        </section>
        <section id="date-time" style="text-align: center; font-size: 20px; margin-top: 20px; color: white;"></section>
    </main>
    <script src="app.js"></script>
    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', 
            second: 'numeric', timeZoneName: 'short' };
            const dateTimeString = now.toLocaleDateString('en-US', options);
            dateTimeElement.textContent = dateTimeString;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
